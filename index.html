<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AnalogWatch</title>

</head>

<body>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="number one">
                <div class="w-100">
                    <span>1</span>
                </div>
            </div>
            <div class="number two">
                <div class="w-100">
                    <span>2</span>
                </div>
            </div>
            <div class="number three">
                <div class="w-100">
                    <span>3</span>
                </div>
            </div>
            <div class="number four">
                <div class="w-100">
                    <span>4</span>
                </div>
            </div>
            <div class="number five">
                <div class="w-100">
                    <span>5</span>
                </div>
            </div>
            <div class="number six">
                <div class="w-100">
                    <span>6</span>
                </div>
            </div>
            <div class="number seven">
                <div class="w-100">
                    <span>7</span>
                </div>
            </div>
            <div class="number eight">
                <div class="w-100">
                    <span>8</span>
                </div>
            </div>
            <div class="number nine">
                <div class="w-100">
                    <span>9</span>
                </div>
            </div>
            <div class="number ten">
                <div class="w-100">
                <span>10</span>
            </div>
        </div>
        <div class="number eleven">
            <div class="w-100">
                <span>11</span>
            </div>
        </div>
        <div class="number tvelve">12</div>
        <div class="inner-clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
